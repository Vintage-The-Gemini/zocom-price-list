<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Equipment Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="calculator-container">
            <!-- Header Section -->
            <div class="header-section">
                <i class="fas fa-hard-hat header-icon"></i>
                <h1>Safety Equipment Calculator</h1>
                <p class="subtitle">Calculate prices including 16% VAT</p>
            </div>

            <!-- Customer Details -->
            <div class="customer-details">
                <h3>Customer Information</h3>
                <div class="form-group">
                    <label for="customer-name">Customer Name:</label>
                    <input type="text" id="customer-name" placeholder="Enter customer name">
                </div>
                <div class="form-group">
                    <label for="customer-email">Email:</label>
                    <input type="email" id="customer-email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="customer-phone">Phone:</label>
                    <input type="tel" id="customer-phone" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label for="quotation-validity">Quotation Valid Until:</label>
                    <input type="date" id="quotation-validity">
                </div>
            </div>

            <!-- Products Container -->
            <div class="products-wrapper">
                <div id="products-container"></div>
            </div>

            <!-- Action Buttons -->
            <div class="buttons-container">
                <button onclick="addProductRow()" class="add-product-btn">
                    <i class="fas fa-plus"></i> Add Product
                </button>
                <button onclick="calculateTotals()" class="calculate-btn">
                    <i class="fas fa-calculator"></i> Calculate Total
                </button>
            </div>

            <!-- Results Section -->
            <div id="result" class="result">
                <div class="result-header">
                    <i class="fas fa-receipt"></i> Price Summary
                </div>
                <div class="summary-wrapper">
                    <div id="product-summary"></div>
                    <div class="grand-total">
                        <div class="total-row">
                            <span>Subtotal:</span>
                            <span id="grand-subtotal">KES 0.00</span>
                        </div>
                        <div class="total-row">
                            <span>VAT (16%):</span>
                            <span id="grand-vat">KES 0.00</span>
                        </div>
                        <div class="total-row grand">
                            <span>Grand Total:</span>
                            <span id="grand-total">KES 0.00</span>
                        </div>
                    </div>
                </div>
                <div class="pdf-button-container">
                    <button onclick="generateQuotationPDF()" class="download-pdf-btn">
                        <i class="fas fa-download"></i> Download Quotation
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
